<div class="container">
  <div class="form-container">
    <h2>Register</h2>

    <form [formGroup]="form" (ngSubmit)="onsubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [formControlName]="'name'">
        <mat-error *ngIf="getformcontrol().name.invalid">{{geterrormsgforname()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [formControlName]="'email'">
        <mat-error *ngIf="getformcontrol().email.invalid">{{geterrormsgforemail()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [formControlName]="'password'">
        <mat-error *ngIf="getformcontrol().password.invalid">{{geterrormsgforpassword()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput [formControlName]="'confirm_password'" (input)="checkpasswordmatch()">
        <mat-error *ngIf="getformcontrol().confirm_password.invalid">{{geterrormsgforconfirm_password()}}</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button [color]="'primary'">Register</button>
    </form>

    <p class="register-text">Already have an account? <span [routerLink]="['/', 'login']">Login</span></p>

  </div>
</div>
